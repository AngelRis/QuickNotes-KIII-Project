
<div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Регистрирај се</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="register()" #registerForm="ngForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text"
                                      id="username"
                                      name="password"
                                      [(ngModel)]="user.username"
                                      required
                                      minlength="3"
                                      class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                  type="password"
                                  id="password"
                                  [(ngModel)]="user.password"
                                  name="password"
                                  required
                                  minlength="6"
                                  class="form-control"
                                 />
                            </div>



                           <div *ngIf="error" class=" my-4 alert alert-danger">
                               {{ error}}
                            </div>


                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <p class="text-center my-3">Имате сметка? - <a class="text-primary" href="/login">Најави се</a></p>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
