
 <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Најави се</h3>
                    </div>
                    <div class="card-body">
                        <form (submit)="login(); $event.preventDefault()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password"  [(ngModel)]="user.password" name="password" placeholder="Password" class="form-control" required >
                            </div>

                            <div *ngIf="error" class=" my-4 alert alert-danger">
                               {{ error}}
                            </div>

                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <p class="text-center my-3">Нов корисник? - <a class="text-primary" href="/register">Регистрирај се</a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
