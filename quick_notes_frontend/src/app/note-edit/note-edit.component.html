<div class="container w-50 mx-auto">
    <h1 class="my-4">Edit Note</h1>

<form (ngSubmit)="updateNote()" >
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      [(ngModel)]="note.title"
      required
      placeholder="Title"
    />
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <input
      type="text"
      id="content"
      name="content"
      class="form-control"
      [(ngModel)]="note.content"
      required
      placeholder="Content"
    />
  </div>

  <button class="btn btn-success my-4" type="submit">Edit</button>
</form>


</div>
