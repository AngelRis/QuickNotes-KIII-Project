<header>
    <nav class="navbar navbar-expand-lg px-5 navbar-dark bg-dark">
        <a class="navbar-brand" href="/notes">QuickNotes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/notes">Notes</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">

                <li *ngIf="currentUser==null" class="nav-item " >
                    <a href="/login" class="btn btn-primary">Login</a>
                </li>
                <li *ngIf="currentUser!=null"  class="nav-item ">
                    <p class="text-light d-inline me-3" style="font-size: 18px">{{currentUser.username}}</p>
                </li>
                <li *ngIf="currentUser!=null"  class="nav-item ">
                    <a (click)="logout()" class="btn btn-light">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
